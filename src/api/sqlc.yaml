version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries.sql"
    schema: "database/migrations"
    gen:
      go:
        package: "dal"
        out: "dal"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"

